dist: bionic
notifications:
  email:
    on_success: change
    on_failure: always
matrix:
  include:
    - language: minimal
      name: "Melodic Robot Setup Script"
      cache:
        directories:
          - ~/.npm
          - ~/.cache
      services:
        - docker
      before_install:
        - docker pull ubuntu:18.04
      script:
        - docker run -ti -e TRAVIS=${TRAVIS} -v $PWD:/home/user ubuntu:18.04 /bin/bash -c "/home/user/setup-melodic.sh"

    - language: minimal
      name: "Noetic Robot Setup Script"
      cache:
        directories:
          - ~/.npm
          - ~/.cache
      services:
        - docker
      before_install:
        - docker pull ubuntu:20.04
      script:
        - docker run -ti -e TRAVIS=${TRAVIS} -v $PWD:/home/user ubuntu:20.04 /bin/bash -c "/home/user/setup-noetic.sh"

    - language: node_js
      name: "Node Scripts"
      node_js: "lts/*"
      cache:
        directories:
          - ~/.npm
          - ~/.cache
      before_install:
        - mkdir -p ~/.arlobot/rosmaps ~/catkin_ws/src
        - touch ~/.arlobot/rosmaps/dummymap.data ~/.arlobot/rosmaps/dummymap.posegraph
        - cp scripts/dotarlobot/personalDataForBehavior.json ~/.arlobot/
        - ln -s ${TRAVIS_BUILD_DIR} ~/catkin_ws/src/ArloBot
        - cd node

    - language: node_js
      name: "Node Code Coverage"
      node_js: "lts/*"
      cache:
        directories:
          - ~/.npm
          - ~/.cache
      before_install:
        - mkdir -p ~/.arlobot/rosmaps ~/catkin_ws/src
        - touch ~/.arlobot/rosmaps/dummymap.data ~/.arlobot/rosmaps/dummymap.posegraph
        - cp scripts/dotarlobot/personalDataForBehavior.json ~/.arlobot/
        - ln -s ${TRAVIS_BUILD_DIR} ~/catkin_ws/src/ArloBot
        - cd node
      install:
        - npm install -g nyc codecov
      script:
        - npm ci
        - nyc ./node_modules/jasmine/bin/jasmine.js
        - nyc report --reporter=text-lcov > coverage.lcov
        - codecov

    - language: node_js
      name: "React Website"
      node_js: "lts/*"
      cache:
        directories:
          - ~/.npm
          - ~/.cache
      script:
        - npm test
        - npm run build
      before_install:
        - cd website
